<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="18" font-weight="bold">
    OWASP Top 10 2024 - Distribución de Vulnerabilidades
  </text>
  
  <!-- Chart bars -->
  <!-- Broken Access Control - 34% -->
  <rect x="50" y="70" width="272" height="30" fill="url(#redGradient)"/>
  <text x="60" y="90" fill="#fff" font-family="monospace" font-size="12">Broken Access Control (34%)</text>
  
  <!-- Cryptographic Failures - 18% -->
  <rect x="50" y="110" width="144" height="30" fill="url(#orangeGradient)"/>
  <text x="60" y="130" fill="#fff" font-family="monospace" font-size="12">Cryptographic Failures (18%)</text>
  
  <!-- Injection - 12% -->
  <rect x="50" y="150" width="96" height="30" fill="url(#yellowGradient)"/>
  <text x="60" y="170" fill="#fff" font-family="monospace" font-size="12">Injection (12%)</text>
  
  <!-- Insecure Design - 11% -->
  <rect x="50" y="190" width="88" height="30" fill="#6366f1"/>
  <text x="60" y="210" fill="#fff" font-family="monospace" font-size="12">Insecure Design (11%)</text>
  
  <!-- Security Misconfiguration - 8% -->
  <rect x="50" y="230" width="64" height="30" fill="#8b5cf6"/>
  <text x="60" y="250" fill="#fff" font-family="monospace" font-size="12">Security Misconfiguration (8%)</text>
  
  <!-- Vulnerable Components - 7% -->
  <rect x="50" y="270" width="56" height="30" fill="#06b6d4"/>
  <text x="60" y="290" fill="#fff" font-family="monospace" font-size="12">Vulnerable Components (7%)</text>
  
  <!-- ID and Auth Failures - 5% -->
  <rect x="50" y="310" width="40" height="30" fill="#10b981"/>
  <text x="60" y="330" fill="#fff" font-family="monospace" font-size="12">ID and Auth Failures (5%)</text>
  
  <!-- Software Integrity - 3% -->
  <rect x="50" y="350" width="24" height="30" fill="#84cc16"/>
  <text x="60" y="370" fill="#fff" font-family="monospace" font-size="12">Software Integrity (3%)</text>
  
  <!-- Legend -->
  <text x="450" y="90" fill="#94a3b8" font-family="monospace" font-size="14" font-weight="bold">Impacto y Prevalencia:</text>
  <rect x="450" y="110" width="15" height="15" fill="url(#redGradient)"/>
  <text x="475" y="122" fill="#f8fafc" font-family="monospace" font-size="12">Crítico (>30%)</text>
  <rect x="450" y="130" width="15" height="15" fill="url(#orangeGradient)"/>
  <text x="475" y="142" fill="#f8fafc" font-family="monospace" font-size="12">Alto (15-30%)</text>
  <rect x="450" y="150" width="15" height="15" fill="url(#yellowGradient)"/>
  <text x="475" y="162" fill="#f8fafc" font-family="monospace" font-size="12">Medio (5-15%)</text>
  <rect x="450" y="170" width="15" height="15" fill="#6366f1"/>
  <text x="475" y="182" fill="#f8fafc" font-family="monospace" font-size="12">Bajo (<5%)</text>
  
  <!-- Additional info -->
  <text x="450" y="220" fill="#64748b" font-family="monospace" font-size="10">
    Datos basados en análisis de
  </text>
  <text x="450" y="235" fill="#64748b" font-family="monospace" font-size="10">
    500,000+ aplicaciones evaluadas
  </text>
  <text x="450" y="250" fill="#64748b" font-family="monospace" font-size="10">
    durante 2023-2024
  </text>
  
  <!-- Footer -->
  <text x="400" y="390" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">
    © 2024 - Basado en OWASP Top 10 Web Application Security Risks
  </text>
</svg> 